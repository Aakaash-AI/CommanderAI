name: Build Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Auto-fix invalid dependency versions
        shell: bash
        run: |
          # Fix invalid node-fetch versions
          find . -name package.json -print0 | while IFS= read -r -d '' file; do
            sed -i 's/"node-fetch": "\^3.4.[0-9]*"/"node-fetch": "3.3.2"/g' "$file"
          done

          # Fix invalid event-source-polyfill versions
          find . -name package.json -print0 | while IFS= read -r -d '' file; do
            sed -i 's/"event-source-polyfill": "\^1.0.34"/"event-source-polyfill": "1.0.31"/g' "$file"
            sed -i 's/"event-source-polyfill": "\^1.0.35"/"event-source-polyfill": "1.0.31"/g' "$file"
            sed -i 's/"event-source-polyfill": "\^1.0.[0-9]*"/"event-source-polyfill": "1.0.31"/g' "$file"
          done

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        run: cd server && npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Build Electron App (Windows EXE)
        run: npm run build:win

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CommanderAI-Windows-EXE
          path: dist/*.exe
